<div class="container work">
  <div class="row">
    <div class="col-12">
      <h2 class="title">Work Experience</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-12" *ngFor="let work of workData">
      <div class="card workCard mb-3">
        <div class="card-header cardHeader">{{ work.position }}</div>
        <div class="card-body cardData">
          <h6 class="card-subtitle text-muted">
            <b>{{ work.organization }}</b>
          </h6>
          <span class="text-muted duration">{{ work.duration }}</span>
          <p class="card-text description">{{ work.description }}</p>
          <h6 class="text-muted description">
            Technology Stack: {{ work.technicalStack }}
          </h6>
        </div>
      </div>
    </div>
  </div>
</div>
